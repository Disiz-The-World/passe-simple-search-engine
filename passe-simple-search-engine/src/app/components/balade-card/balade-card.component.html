<mat-card class="balade-card" (click)="goToDetails()">
  <div class="image-container">
    <img [src]="imageUrl" alt="Image de {{ title }}" />
    <app-favorites-btn [balade]="balade" class="bookmark"></app-favorites-btn>
    <div class="rating">★☆☆☆</div>

    <div class="rating">
      <div class="stars" *ngIf="rating.length > 0">
        <mat-icon *ngFor="let star of [1, 2, 3]; let i = index">
          {{ i < average ? 'star' : 'star_border' }}
        </mat-icon>
      </div>
    </div>
  </div>

  <mat-card-content>
    <h3>{{ title }}</h3>
    <div class="infos">
      <span class="icon-text">
        <mat-icon>schedule</mat-icon>
        <span>{{ duration / 60 | number: '1.0-1' }}h</span>
      </span>
      <span class="icon-text"
        ><mat-icon>place</mat-icon> <span>{{ location }}</span></span
      >
    </div>
  </mat-card-content>
</mat-card>
