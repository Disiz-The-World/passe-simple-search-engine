<mat-card class="walk-card mat-elevation-z1">
  <div class="mobile-view">
    <div class="image-mobile" (click)="$event.stopPropagation()">
      <img [src]="image || '/assets/images/default.jpg'" [alt]="title" />
      <button mat-icon-button class="bookmark" (click)="toggleFavorite($event)">
        <mat-icon>{{ isFavorite ? 'bookmark' : 'bookmark_border' }}</mat-icon>
      </button>
      <div class="rating" *ngIf="rating.length > 0">
        <div class="stars">
          <mat-icon *ngFor="let star of [1, 2, 3]; let i = index">
            {{ i < average ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
      </div>
      <div class="info-overlay">
        <div class="title">{{ title }}</div>
        <div class="sub">
          <mat-icon>place</mat-icon>
          {{ location }} Â· {{ duration / 60 | number: '1.0-1' }}h
        </div>
      </div>
    </div>
  </div>
  <div class="desktop-view" (click)="goToDetails()">
    <div class="image-container">
      <img [src]="image || '/assets/images/default.jpg'" [alt]="title" />
      <button mat-icon-button class="bookmark" (click)="toggleFavorite($event)">
        <mat-icon>{{ isFavorite ? 'bookmark' : 'bookmark_border' }}</mat-icon>
      </button>
      <div class="rating" *ngIf="rating.length > 0">
        <div class="stars">
          <mat-icon *ngFor="let star of [1, 2, 3]; let i = index">
            {{ i < average ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
      </div>
    </div>

    <mat-card-content>
      <h3 class="title">{{ title }}</h3>
      <p class="description">{{ description }}</p>
      <div class="cta">
        <button mat-icon-button class="arrow">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </div>
</mat-card>
