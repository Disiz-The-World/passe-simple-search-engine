<mat-card class="walk-card mat-elevation-z1">
  <ng-container *ngIf="!isMobile; else mobileCard">
    <div class="image-wrapper">
      <img [src]="image || '/assets/images/default.jpg'" [alt]="name" />
      <div class="stars">
        <mat-icon
          *ngFor="let star of [1, 2, 3]; let i = index"
          [ngClass]="{
            'star-green': 2 - i < ratings && isGreen,
            'star-default': !(2 - i < ratings && isGreen),
          }"
        >
          {{ 2 - i < ratings ? 'star' : 'star_border' }}
        </mat-icon>
      </div>
    </div>
    <mat-card-content>
      <div class="title">{{ name }}</div>
      <div class="description">{{ description }}</div>
    </mat-card-content>
    <div class="cta">
      <button mat-icon-button (click)="goToDetails()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </ng-container>

  <ng-template #mobileCard>
    <div class="mobile-card">
      <img
        [src]="image || '/assets/images/default.jpg'"
        [alt]="name"
        class="mobile-image"
      />
      <div class="mobile-content">
        <div class="mobile-title">{{ name }}</div>
        <div class="mobile-sub">
          <mat-icon>place</mat-icon>
          {{ location }} Â· {{ duration }}h
        </div>
      </div>
    </div>
  </ng-template>
</mat-card>
