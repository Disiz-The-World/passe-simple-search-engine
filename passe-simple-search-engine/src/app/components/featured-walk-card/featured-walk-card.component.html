<mat-card class="walk-card mat-elevation-z1">
  <div class="image-wrapper">
    <img [src]="image || '/assets/images/default.jpg'" [alt]="title" />
    <div class="stars">
      <mat-icon *ngFor="let star of [1, 2, 3]; let i = index">
        {{ i < rating ? 'star' : 'star_border' }}
      </mat-icon>
    </div>
    <div class="badges" *ngIf="isMobile">
      <div class="badge">
        <mat-icon>place</mat-icon>
        {{ location }}
      </div>
      <div class="badge">
        <mat-icon>schedule</mat-icon>
        {{ duration }}h
      </div>
    </div>
  </div>
  <mat-card-content>
    <div class="title">{{ title }}</div>
    <div class="description">{{ description }}</div>
  </mat-card-content>
  <div class="cta">
    <button mat-icon-button (click)="goToDetails()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</mat-card>
