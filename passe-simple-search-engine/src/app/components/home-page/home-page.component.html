<app-hero-card></app-hero-card>

<div class="home-container">
  <h2 class="section-title">Balades populaires</h2>

  <section class="carousel-section">
    <app-carousel
      [items]="balades.slice(0, 10)"
      [userId]="userId || 0"
      (favoriteToggled)="onFavoriteToggled($event.id, $event.favoriteIds)"
    ></app-carousel>
  </section>

  <app-thematics></app-thematics>

  <div class="popular">
    <h2 class="section-title" style="margin: 0 2px 0 0">Populaires</h2>
    <a
      mat-icon-button
      class="icon"
      [routerLink]="['/balades']"
      aria-label="Voir toutes les balades"
    >
      <mat-icon>arrow_forward</mat-icon>
    </a>
  </div>

  <div class="popular-balades">
    <div class="popular-balades-grid">
      <app-balade-card
        *ngFor="let walk of visibleBalades"
        [id]="walk.id"
        [imageUrl]="walk.image"
        [title]="walk.title"
        [balade]="walk"
        [duration]="walk.duration"
        [location]="walk.location"
        [rating]="walk.rating"
        [favoriteIds]="walk.favoriteIds"
        [userId]="userId || 0"
        (favoriteToggled)="onFavoriteToggled(walk.id, walk.favoriteIds)"
      ></app-balade-card>
    </div>

    <div class="balade-card plus-card" (click)="toggleShowAll()">
      <mat-icon>{{ showAll ? 'remove' : 'add' }}</mat-icon>
    </div>
  </div>
</div>
