<section class="login">
  <mat-card class="login-card">
    <h1 class="login-title">Connexion à Passé Simple</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field appearance="fill" class="field">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="field">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <mat-error *ngIf="loginForm.errors?.['invalidLogin']" class="error">
        Les identifiants saisis sont invalides.
      </mat-error>

      <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="!loginForm.valid">
        Se connecter
      </button>
    </form>
  </mat-card>
</section>
