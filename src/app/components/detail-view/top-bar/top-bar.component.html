<div class="top-app-bar">
  <div class="leading-icon">
    <mat-icon class="container-icon" (click)="onBack()">arrow_back</mat-icon>
  </div>
  <div class="headline">{{ title }}</div>
  <div class="trailing-icon">
    <div class="favorite" (click)="onToggleFavourite()">
      <div class="favorite-child"></div>
      <mat-icon class="bookmark-icon">bookmark</mat-icon>
    </div>
  </div>
</div>
