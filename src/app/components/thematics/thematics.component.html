<h2 class="section-title">Th√©matiques</h2>
<div class="theme-list">
  <div
    class="theme-item"
    *ngFor="let theme of visibleThemes"
    (click)="onThemeClick(theme.tagId)"
  >
    <mat-icon class="icon">{{ theme.icon }}</mat-icon>
    <span>{{ theme.label }}</span>
    <mat-icon class="arrow">arrow_forward</mat-icon>
  </div>
  <div class="theme-item plus" (click)="toggleShowAll()">
    <mat-icon>{{ showAll ? 'remove' : 'add' }}</mat-icon>
  </div>
</div>
