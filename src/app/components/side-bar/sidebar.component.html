<mat-nav-rail>
  <mat-nav-rail-item
    *ngFor="let item of navItems"
    [routerLink]="item.route"
    routerLinkActive="active"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.name }}</span>
  </mat-nav-rail-item>
  <mat-nav-rail-item
    *ngFor="let item of bottomItems"
    [routerLink]="item.route"
    routerLinkActive="active"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.name }}</span>
  </mat-nav-rail-item>
</mat-nav-rail>
